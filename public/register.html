<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        function returnNow() {
            $(location).attr('href', "index.html");
        }

        $(document).ready(function(){
            $("#registerButton").click(function(){
                var name=$("#name").val();
                var surname=$("#surname").val();
                var email=$("#email").val();
                var password=$("#password").val();
                if (name==="" || surname==="" || email==="" || password===""){
                    alert("Fulfill all the gaps!");
                }
                else{
                    $.ajax({
                        contentType: "application/json",
                        type: 'POST',
                        url: '/dsaApp/game/register',
                        data: JSON.stringify({"name": name, "surname": surname, "email":email,"password":password}),
                        dataType: 'json',
                        success: function(json){

                            alert("User registered correctly");
                            $(location).attr('href', "index.html");
                        },
                        error: function (json){
                            alert("Mail already is in use!");
                        }
                    })
                }
            });
        });
    </script>
</head>
<body>
<div class="container mt-3"style="text-align:center" >
    <h3>Register</h3>
    <p>Type in your credentials in order to sign up!</p>
    <form action="/action_page.php">
    </form>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Name" id="name" name="name" required>
        <div class="input-group-append">
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Surname" id="surname" name="surname" required>
        <div class="input-group-append">
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email" id="email" name="email" required>
        <div class="input-group-append">
            <span class="input-group-text">@example.com</span>
        </div>
    </div>
    <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
        <div class="input-group-append">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id = "registerButton"> Register</button>
        <div class="signup_link" style="text-align:center">
        </div>
    </div>
    </form>
</div>
</body>
</html>
